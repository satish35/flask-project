{% extends "base.html" %}
{% block content %}
    {% if result %}
        <div style="width: 100%; height:  fit-content; display: flex; justify-content: center;">
            <div style="width: fit-content; height: fit-content; border: 2px solid black; border-radius: 5px;">
                <img src="{{ result }}">
            </div>
        </div>
        <a href="{{ result }}" download="image.png">
            Download
        </a>
    {% endif %}
    <form action="/image_generator" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="data"></textarea>
        </div>
        <input type="submit" value="submit">
    </form>
{% endblock %}
